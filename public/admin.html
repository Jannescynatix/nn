<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="admin-style.css">
</head>
<body>
<div id="admin-login-page">
    <h2>Admin-Login</h2>
    <input type="text" id="admin-username" placeholder="Benutzername">
    <input type="password" id="admin-password" placeholder="Passwort">
    <button id="admin-login-btn">Anmelden</button>
    <p id="admin-error" class="error-message"></p>
</div>

<div id="admin-dashboard" style="display:none;">
    <h1>Admin-Dashboard</h1>
    <div id="stats-container">
        <p>Benutzer: <span id="user-count">0</span></p>
        <p>Einzelchats: <span id="chat-count">0</span></p>
        <p>Gruppen: <span id="group-count">0</span></p>
        <p>Meldungen: <span id="report-count">0</span></p>
    </div>
    <div class="dashboard-panels">
        <div id="reports-panel" class="panel">
            <h3>Meldungen</h3>
            <ul id="reports-list"></ul>
        </div>
        <div id="users-panel" class="panel">
            <h3>Benutzer</h3>
            <ul id="users-list"></ul>
        </div>
        <div id="chats-panel" class="panel">
            <h3>Einzelchats</h3>
            <ul id="chats-list"></ul>
        </div>
        <div id="groups-panel" class="panel">
            <h3>Gruppen</h3>
            <ul id="groups-list"></ul>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="admin-app.js"></script>
</body>
</html>
