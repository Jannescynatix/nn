<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="/css/admin-style.css">
</head>
<body>
<div id="admin-dashboard">
    <header>
        <h1>Admin-Dashboard</h1>
    </header>

    <section class="stats-section">
        <h2>Statistiken</h2>
        <div class="stats-cards">
            <div class="stat-card">
                <h3>Aktive Benutzer</h3>
                <p id="active-users-stat">0</p>
            </div>
            <div class="stat-card">
                <h3>Gemeldete Nachrichten</h3>
                <p id="reported-messages-stat">0</p>
            </div>
            <div class="stat-card">
                <h3>Gesamte Chats</h3>
                <p id="total-chats-stat">0</p>
            </div>
            <div class="stat-card">
                <h3>Registrierte Accounts</h3>
                <p id="registered-accounts-stat">0</p>
            </div>
        </div>
    </section>

    <section class="content-section">
        <h2>Benutzer & Chats</h2>
        <div class="tab-controls">
            <button id="show-users" class="active">Benutzer verwalten</button>
            <button id="show-chats">Chats & Gruppen verwalten</button>
            <button id="show-reports">Meldungen</button>
        </div>

        <div id="admin-content-container">
            <div id="users-view" class="content-view active">
                <h3>Benutzer</h3>
                <ul id="user-list">
                </ul>
            </div>

            <div id="chats-view" class="content-view">
                <h3>Chats & Gruppen</h3>
                <ul id="chat-list">
                </ul>
            </div>

            <div id="reports-view" class="content-view">
                <h3>Gemeldete Nachrichten</h3>
                <ul id="reported-messages-list">
                </ul>
            </div>
        </div>
    </section>
</div>
<script src="/js/socket.io.js"></script>
<script src="/js/admin-script.js"></script>
</body>
</html>
