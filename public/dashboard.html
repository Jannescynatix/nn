<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard-style.css">
</head>
<body>
<div class="container">
    <header>
        <h1 id="welcome-message">Willkommen!</h1>
        <button id="logout-button">Abmelden</button>
    </header>

    <form id="file-form" class="file-form">
        <input type="hidden" id="file-id" name="file-id">
        <input type="text" id="title" name="title" placeholder="Titel der Datei" required>
        <textarea id="content" name="content" placeholder="Geben Sie hier Ihren geheimen Text ein..." required></textarea>
        <button type="submit" id="save-button">Datei speichern</button>
    </form>

    <div id="file-list-container">
        <h2>Meine gespeicherten Dateien</h2>
        <div id="file-list">
        </div>
    </div>
</div>

<div id="file-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title"></h2>
            <span class="close-btn">&times;</span>
        </div>
        <div class="modal-body">
            <p id="modal-content"></p>
        </div>
    </div>
</div>

<script src="/js/dashboard.js"></script>
</body>
</html>
