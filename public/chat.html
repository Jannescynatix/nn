<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="chat-container">
    <aside class="sidebar">
        <header>
            <h2>Chats</h2>
            <div class="search-bar">
                <input type="text" id="user-search" placeholder="Benutzer suchen oder Gruppe erstellen...">
                <button id="start-new-chat-btn">Neuer Chat</button>
            </div>
        </header>
        <ul id="chat-list">
        </ul>
    </aside>

    <main class="chat-main">
        <div id="chat-header">
            <h2 id="chat-name">WÃ¤hle einen Chat</h2>
        </div>
        <div id="chat-messages-container">
        </div>
        <div id="chat-input-area">
            <input type="text" id="message-input" placeholder="Nachricht eingeben...">
            <button id="send-message-btn">Senden</button>
        </div>
    </main>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
